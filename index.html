
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Amangshop</title>
</head>
<body class="">
    <div class="container" id="app">
        <!-- <p>
            <strong>Bound:</strong>
            <span></span>
        </p>

        <p>
            strong
        </p> -->
        <nav class="navbar fixed-top">
            <div class="navbar-text navbar-light ml-auto d-flex">
                <button class="btn btn-sm btn-outline-success" @click="style.sliderStatus = !style.sliderStatus">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <div class="ml-2">
                    <button class="btn btn-success btn-sm dropdown-toggle" id="dropdownCart" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <b><i class="fa fa-shopping-cart" aria-hidden="true"></i> :</b>
                        <!-- <i class="fa-solid fa-cart-shopping"></i> -->
                        <span class="badge text-bg-success pill-badge">{{ cart.length }}</span>
                    </button>
<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownCart">
    <div v-for="(barang, index) in cart" :key="index">
        <div class="dropdown-item-text text-nowrap text-right">
            <span class="badge badge-pill badge-warning align-text-top mr-1">
            {{ barang.qty }}
            </span>
            {{ barang.name }}
            <b>{{ barang.price | currencyFormat }}</b>
        </div>
    </div>
</div>
                </div>
            </div>
        </nav>
        <br>
        <h1>Ashop</h1>
        <transition name="costum" enter-active-class="animated fadeInDown" leave-active-class="animated slideOutRight">
            <div v-if="style.sliderStatus">
                <div class="align-items-center" :class="sliderState">
                    <label for="" :class="style.label">Max</label>
                    <input type="number" class="form-control mx-2"
                        :class="{'width': style.inputWidth + 'px', 'align-item' : 'center'}" v-model="maximum">
                    <input type="range" class="custom-range" min="1.000" max="200.000" v-model="maximum">
                </div>
            </div>
        </transition>
        <transition-group name="fade" tag="div" @before="before" @enter="enter" @leave="leave">
            <div class="row d-flex mb-5 mt-4 align-item-center" v-for="(barang, index) in product" :key="barang.id"
                v-if="barang.price <= Number(maximum)" :data-index="index">
                <div class="col-1 m-auto">
                    <button class="btn btn-danger" v-on:click="addItem(barang)">+</button>
                </div>
                <div class="col-sm-4">
                    <img class="img-fluid d-block" :src="barang.image" alt="barang.Image_title" width="250px">
                </div>
                <div class="col">
                    <h3 class="text-warning">{{ barang.name }}</h2>
                        <p class="mb-0">{{ barang.description }}</p>
                        <div class="h5 float-right">{{ barang.price | currencyFormat }}</div>
                </div>
                <hr>
            </div>
    </div>
    </transition-group>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
