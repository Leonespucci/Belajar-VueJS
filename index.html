<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmangBalanja</title>
    <style>
    .float-right{
        float: right;
    }
    .img-fluid {
        margin: auto;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="">
    <div class="container" id="app">
        <!-- <p>
            <strong>Bound:</strong>
            <span></span>
        </p>

        <p>
            strong
        </p> -->
        <nav class="navbar navbar-light bg-light">
        <div class="navbar-text ml-auto">

            <b><i class="fa-solid fa-cart-shopping"></i> :</b>
            <!-- <i class="fa-solid fa-cart-shopping"></i> -->
            <span class="badge text-bg-success pill-badge">{{ cart.length }}</span>
        </div>      
    </nav>
    <br>
    <h1>My Shop</h1>
       <div class="d-flex align-items-center">
        <label for="" :class="style.label">Max</label>
        <input type="number" class="form-control w-25" v-model="maximum">
       </div>
       <input type="range" class="custom-range" min="1.000" max="200.000" v-model="maximum">
        <div class="row d-flex mb-5 mt-4 align-item-center" v-for="barang in product " v-if="barang.price <= Number(maximum)">
            <div class="col-1 m-auto">
                <button class="btn btn-danger" v-on:click="addItem(barang)"><i class="fa-solid fa-cart-plus"></i></button>
            </div>
            <div class="col-sm-4">
                  <img class="img-fluid d-block" :src="barang.image" alt="barang.Image_title" width="250px">
            </div>
      <div class="col">
     <h3 class = "text-warning">{{ barang.name }}</h2>
     <p class="mb-0">{{ barang.description }}</p>
     <div class="h5 float-right">Rp{{ barang.price }}</div>
     </div>
     <hr>
    </div>
</div>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
